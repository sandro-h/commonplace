name: CI (js)

on:
  push:
    branches: ["**"]
    tags: ["**", "!v*"]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Fetch dependencies
        run: make dependencies

      - name: Build core
        run: make core

      - name: Unit test core
        run: make test

      - name: Run test server
        run: make start-test-server

      - name: System test library
        run: make system-test

      - name: Upload test server log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-server-log
          path: core/test_server/test_server.log

      - name: Build VSCode extension
        run: make vscode-extension BUILD_NUMBER=$env:GITHUB_RUN_NUMBER-${GITHUB_SHA:0:7}
